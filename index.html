<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Workout Wizard</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
     <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Workout Wizard</h1>
      </header>

      <main>
        <form action="" placeholder="Generate Workout" id="workout-form">
          <select name="workout_type" id="">
            <option value="">Workout Type</option>
            <option value="Agility-Training">Agility Training</option>
            <option value="Aquatic-Exercise">Aquatic Exercise</option>
            <option value="Bodyweight-Workouts">Bodyweight Workouts</option>
            <option value="Cardiovascular-Workouts">
              Cardiovascular Workouts
            </option>
            <option value="Circuit-Training">Circuit Training</option>
            <option value="Endurance-Training">Endurance Training</option>
            <option value="Flexibility-and-Balance-Workouts">
              Flexibility and Balance Workouts/option>
            </option>
            <option value="Functional-Training">Functional Training</option>
            <option value="HIIT">
              High-Intensity Interval Training (HIIT)
            </option>
            <option value="Meditation">Meditation</option>
            <option value="Pilates">Pilates</option>
            <option value="Plyometric-Training">Plyometric Training</option>
            <option value="Powerlifting">Powerlifting</option>
            <option value="strength-training">Strength Training</option>
            <option value="Suspension-Training">Suspension Training</option>
            <option value="Weightlifting">Weightlifting</option>
            <option value="Yoga">Yoga</option>
          </select>
          <select name="fitness_level" id="">
            <option value="">Fitness Level</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
          <select name="Goals" id="">
            <option value="">Goals</option>
            <option value="Build-Muscle">Build Muscle</option>
            <option value="Burn-Fat">Burn Fat</option>
            <option value="Improve-Flexibility">Improve Flexibility</option>
            <option value="Increase-Endurance">Increase Endurance</option>
            <option value="Increase-Strength">Increase Strength</option>
            <option value="Reduce-Stress">Reduce Stress</option>
          </select>

          <select name="time" id="">
            <option value="">Time</option>
            <option value="5-minutes">5 Minutes</option>
            <option value="10-minutes">10 Minutes</option>
            <option value="15-minutes">15 Minutes</option>
            <option value="20-minutes">20 Minutes</option>
            <option value="30-minutes">30 Minutes</option>
            <option value="45-minutes">45 Minutes</option>
            <option value="60-minutes">60 Minutes</option>
            <option value="90-minutes">90 Minutes</option>
            <option value="120-minutes">120 Minutes</option>
          </select>

          <input
            type="text"
            placeholder="Enter any injuries or limitations"
            autofocus
            autocomplete="off"
            class="instruction"
          />
          <input type="submit" value="Generate Workout" class="submit-button" />
        </form>
        <div class="workout" id="workout"></div>
      </main>
      <button class="download-btn">Download As PDF</button>
      <footer>
        This AI project was
        <a href="https://github.com/cinda87" target="_blank"
          >coded by Jacinda Bietz</a
        >, is
        <a href="https://github.com/cinda87/Workout-Generator" target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://ai-workout-wizard.netlify.app" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
