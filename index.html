<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Workout Wizard</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Workout Wizard</h1>
      </header>

      <main>
        <div class="workout-form">
          <select name="workout_type" id="workout-type">
            <option value="">Workout Type</option>
            <option value="agility training">Agility Training</option>
            <option value="aquatic">Aquatic Exercise</option>
            <option value="bodyweight">Bodyweight Workout</option>
            <option value="cardiovascular">Cardiovascular Workout</option>
            <option value="circuit training">Circuit Training</option>
            <option value="endurance training">Endurance Training</option>
            <option value="flexibility and balance workout">
              Flexibility and Balance Workout
            </option>
            <option value="functional training">Functional Training</option>
            <option value="HIIT">
              High-Intensity Interval Training (HIIT)
            </option>
            <option value="pilates">Pilates</option>
            <option value="plyometric training">Plyometric Training</option>
            <option value="powerlifting">Powerlifting</option>
            <option value="strength training">Strength Training</option>
            <option value="suspension training">Suspension Training</option>
            <option value="weightlifting">Weightlifting</option>
            <option value="yoga">Yoga</option>
          </select>
          <select name="fitness_level" id="fitness-level">
            <option value="">Fitness Level</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
          <select name="Goals" id="goals">
            <option value="">Goals</option>
            <option value="muscle building">Build Muscle</option>
            <option value="fat burning">Burn Fat</option>
            <option value="flexibility">Improve Flexibility</option>
            <option value="endurance building">Increase Endurance</option>
            <option value="strength building">Increase Strength</option>
            <option value="stress reducing">Reduce Stress</option>
          </select>

          <select name="time" id="time">
            <option value="">Time</option>
            <option value="5">5 Minutes</option>
            <option value="10">10 Minutes</option>
            <option value="15">15 Minutes</option>
            <option value="20">20 Minutes</option>
            <option value="30">30 Minutes</option>
            <option value="45">45 Minutes</option>
            <option value="60">60 Minutes</option>
            <option value="90">90 Minutes</option>
            <option value="120">120 Minutes</option>
          </select>

          <form id="workout-generator-form">
            <input
              type="text"
              placeholder="Enter any injuries or limitations     i.e: knee injury, back pain, etc."
              autofocus
              autocomplete="off"
              class="instruction"
              id="injuries"
            />
            <input type="submit" class="submit-button" value="Generate Workout" />
          </form>
        </div>
        <button class="download-btn">Download As PDF</button>

        <div class="workout" id="workout"></div>
      </main>
      
      <footer>
        This AI project was
        <a href="https://github.com/cinda87" target="_blank"
          >coded by Jacinda Bietz</a
        >, is
        <a href="https://github.com/cinda87/Workout-Generator" target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://ai-workout-wizard.netlify.app" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
